# This sample demonstrates host-based ingress

# NOTE: Edit hostnames and ingress port

prometheus:
  # Disable default configuration of NodePort
  service:
    type: ClusterIP
    nodePort: null
  # Define host-based ingress
  ingress:
    enabled: true
    hosts:
    - prometheus.host.mycluster.example.com
  prometheusSpec:
    externalUrl: http://prometheus.host.mycluster.example.com

alertmanager:
  # Disable default configuration of NodePort
  service:
    type: ClusterIP
    nodePort: null
  # Define host-based ingress
  ingress:
    enabled: true
    hosts:
    - alertmanager.host.mycluster.example.com
  alertManagerSpec:
    externalUrl: http://alertmanager.host.mycluster.example.com

grafana:
  # Disable default configuration of NodePort
  service:
    type: ClusterIP
    nodePort: null
  # Define host-based ingress
  ingress:
    enabled: true
    hosts:
    - grafana.host.mycluster.example.com
